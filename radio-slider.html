<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts/remixicon.css">
  <style>

    .slider {
      width: 318px;
      height: 220px;
      position: relative;
      overflow: hidden;
      background-color: rgb(239, 233, 225);
    }

    .slider img {
      width: 300px;
      height: 206.25px;
      position: absolute;
      opacity: 0;
      transition: all .5s ease-in-out;

    }

    input:checked + * + * + * + * {
      opacity: 1;
    }

    input {
      display: none;
    }

    .prev-next label {
      display: inline-block;
    }

    .prev-next i {
      font-size: 30px;
      opacity: .1;
      transition: all .1s ease-in-out;
    }

    .slider .prev {
      position: absolute;
      left: 10%;
      top: 40%;
      width: 30px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      background-color: rgb(239, 233, 225);
      transition: all .1s ease-in-out;
    }

    .slider .next {
      position: absolute;
      right: 10%;
      top: 40%;
      width: 30px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      background-color: rgb(239, 233, 225);
      transition: all .2s ease-in-out;
    }

    .slider .prev:hover,
    .slider .next:hover {
      background-color: rgba(0, 0, 0, .1);
      border-radius: 5px;
    }

    .slider .next:hover > i,
    .slider .prev:hover > i {
      color: rgba(77, 74, 74, 0.6);
      opacity: 1;
    }

    input:nth-child(4):checked ~ .prev-next label:nth-child(5),
    input:nth-child(4):checked ~ .prev-next label:nth-child(2),

    input:nth-child(3):checked ~ .prev-next label:nth-child(3),
    input:nth-child(3):checked ~ .prev-next label:nth-child(8),

    input:nth-child(2):checked ~ .prev-next label:nth-child(1),
    input:nth-child(2):checked ~ .prev-next label:nth-child(6),
    input:nth-child(1):checked ~ .prev-next label:nth-child(7),
    input:nth-child(1):checked ~ .prev-next label:nth-child(4) {
      z-index: 999;
    }



    .indicators {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1;
    }

    .indicators label {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 100px;
      background-color: rgba(77, 74, 74, 0.4);
      box-shadow: 0 0 3px 3px rgba(0, 0, 0, .1);
      text-indent: -9999px;
      cursor: pointer;
    }

    .indicators label:hover {
      background-color: rgb(255, 255, 255);
    }

    input:nth-child(1):checked ~ .indicators label:nth-child(1),
    input:nth-child(2):checked ~ .indicators label:nth-child(2),
    input:nth-child(3):checked ~ .indicators label:nth-child(3),
    input:nth-child(4):checked ~ .indicators label:nth-child(4) {
      background-color: rgb(255, 255, 255);
    }



  </style>

</head>
<body>

  <div class="slider">

    <a href="#">

      <input type="radio" name="slider" id="s1" checked>
      <input type="radio" name="slider" id="s2">
      <input type="radio" name="slider" id="s3">
      <input type="radio" name="slider" id="s4">

      <img src="13.jpg" alt="">
      <img src="14.jpg" alt="">
      <img src="15.jpg" alt="">
      <img src="16.jpg" alt="">



      <div class="prev-next">
        <label for="s1" class="prev"><i class="ri-arrow-left-s-line"></i></label>
        <label for="s1" class="next"><i class="ri-arrow-right-s-line"></i></label>

        <label for="s2" class="prev"><i class="ri-arrow-left-s-line"></i></label>
        <label for="s2" class="next"><i class="ri-arrow-right-s-line"></i></label>

        <label for="s3" class="prev"><i class="ri-arrow-left-s-line"></i></label>
        <label for="s3" class="next"><i class="ri-arrow-right-s-line"></i></label>

        <label for="s4" class="prev"><i class="ri-arrow-left-s-line"></i></label>
        <label for="s4" class="next"><i class="ri-arrow-right-s-line"></i></label>
      </div>



      <div class="indicators">
        <label for="s1">1</label>
        <label for="s2">2</label>
        <label for="s3">3</label>
        <label for="s4">4</label>
      </div>
    </a>

  </div>
</div>
</body>
</html>
