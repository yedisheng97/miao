<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    *{
      padding: 0;
      margin: 0;
    }


    input{
      display: none;
    }

    .box{
      display: inline-block;
      width: 200px;
      height: 100px;
      border-radius: 100px;
      border: 2px solid rgba(0, 0, 0, .15);
      margin-top: 50px;
      margin-left: 20px;
      position: relative;
      transition: all 1s cubic-bezier(1,0,.14,.66);
    }

    label{
      transition: all 1s cubic-bezier(1,0,.14,.66);
    }

    .box::before{
      content:"";
      display: inline-block;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: 5px;
      top: 5px;
      box-shadow: 0 3px 5px 5px rgba(0, 0, 0, .2);
      transition: all 1s cubic-bezier(1,0,.14,.66);
    }

    #inp:checked + label{
      /* background-color: aquamarine; */
      border-color: #59d38c;
      box-shadow: inset 10px 0 0 75px #59d38c;
    }

    #inp:checked + .box::before{
      left: 105px;
    }







  </style>
</head>
<body>

  <input id="inp" type="checkbox">
  <label for="inp" class="box"></label>



</body>
</html>
