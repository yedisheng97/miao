<script id="ch0103/17" type="">

  var x1 = +prompt('x1')
  var y1 = +prompt('y1')
  var x2 = +prompt('x2')
  var y2 = +prompt('y2')
  var x3 = +prompt('x3')
  var y3 = +prompt('y3')
  var a = Math.sqrt((x2 - x1)**2 + (y2 - y1)**2)
  var b = Math.sqrt((x3 - x1)**2 + (y3 - y1)**2)
  var c = Math.sqrt((x3 - x2)**2 + (y3 - y2)**2)
  var q = (a + b + c) / 2
  var s = Math.sqrt(q * (q - a) * (q - b) * (q - c))
  console.log(s.toFixed(2));

</script>
