<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .box{
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 50 auto;
      overflow: hidden;
      display: block;
      cursor: pointer;
    }

    .box img{
      transition: none;
    }

    #inp:checked + .box img{
      margin-left: -2800px;
      transition: 1s steps(28);
    }

  </style>
</head>
<body>
  <input type="checkbox" id="inp" hidden>
  <label class="box" for="inp">
    <img src="1_MTZW1G1mE7LSX1CnhTYeHA.png" alt="">
  </label>
</body>
</html>
