    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div {
      left: 50px;
      top: 50px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      background-color: #fff8;
    }
  </style>

<body>
  <div id="box" style="width: 150px; height: 150px;background-color: rgb(209, 100, 105); position: absolute;">
    <h1>窗口1</h1>
  </div>
  <div id="box"
    style="width: 150px; height: 150px; background-color: rgb(200, 209, 100); position: absolute; left : 220px">
    <h1>窗口2</h1>
  </div>
  <div id="box"
    style="width: 150px; height: 150px; background-color: rgb(71, 194, 136); position: absolute; left:390px">
    <h1>窗口3</h1>
  </div>


  <script>

    let z = 1
    let x = 0
    let y = 0
    window.addEventListener('mousedown', e => {
      if (e.target.matches('#box > h1')) {
        e.preventDefault()

        el = e.target.parentNode
        el.style.zIndex = z++

        x = e.offsetX
        y = e.offsetY
        window.addEventListener('mousemove', move)
      }
    })

    function move(e) {
      let left = e.clientX - x
      let top = e.clientY - y

      if (e.which == 0 || e.buttons == 0) {
        window.removeEventListener('mousemove', move)
        if (left > 0 && left <= 40) {
         el.style.left = 0
        }
        if (left > window.innerWidth - 140) {
         el.style.left = window.innerWidth - 100 + 'px'
        }

        if (top > 0 && top <= 40) {
         el.style.top = 0
        }
        if (top > window.innerHeight - 140) {
         el.style.top = window.innerHeight - 100 + 'px'
        }
      } else {
        if (left < 0) {
          left = 0
        }
        if (left > window.innerWidth - 100) {
          left = window.innerWidth - 100
        }
        if (top < 0) {
          top = 0
        }
        if (top > window.innerHeight - 100) {
          top = window.innerHeight - 100
        }

        el.style.left = left + 'px'
        el.style.top = top + 'px'

      }
    }
